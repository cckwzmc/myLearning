<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}" />
<title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
<meta name="keywords" content="{dede:field name='keywords'/}" />
<meta name="description" content="{dede:field name='description' function='html2text(@me)'/}" />
<link href="{dede:global.cfg_templeturl/}/style/dedecms.css" rel="stylesheet" media="screen" type="text/css" />
</head>
<body >
{dede:include filename="head.htm"/}
<!-- /header -->

<div class="list_channel-nav w960 center clear">
		<span class="place" style="float:left;">
			<strong>当前位置:</strong> {dede:field name='position'/}目录
		</span><!-- /place -->          
		
		<span class="back">
			<a href="{dede:global.cfg_cmsurl/}/">返回首页</a>
		</span>
</div><!-- /channel-nav -->
<div class="w960 center clear mt1">
	<script src="/ad/tabletopad.js"></script>
</div>
<div class="w960 center clear mt1">
	<div class="indexlist">
		<div class="list_title"><h2>{dede:field name='typename'/}</h2></div>

	<div class="listbox">
	<div class="commendad">
		<script src="/ad/tablecommendad.js"></script>
	</div>
	<div class="commend mt1">
      <dl class="tbox ebook_list">
        <dt><strong  id="writerstr" name="writerstr">作者：</strong></dt>
		 <dd>
          <ul class="d2">
			{dede:list pagesize='10000' orderway=asc col=4 titlelen=1000}
			 <input type="hidden" name="authorname" id="authorname" value ="[field:writer/]"/>
			 <li style="font-size:14px;"><a href="[field:arcurl /]" title="[field:title/]">[field:title/]</a></li>
			{/dede:list}
		  </ul>
        </dd>
      </dl>
    </div>
			
			</div>
		</div>
	</div>
</div>		
<div class="w960 center clear mt1">
	<script src="/ad/tablebottomad.js"></script>
</div>
{dede:include filename="footer.htm"/}
<!-- /footer -->
<script>
try{
	var authornames=document.getElementsByName("authorname");
	
	if(authornames)
	{
		document.getElementById("writerstr").innerHTML="作者："+authornames[0].value;
	}

}catch(e){}
</script>
</body>
</html>
